    abstract: >
     Social media has become a virtual society for everyone where billions of
     people are  interacting everyday. With the    humonguous number of users,
     it has become extremely difficult manage and track the users behavior in
     social media.  Malicious actors leverage this weakness of social media
     platforms and target regular users with threats that includes
     cyberbullying, malware distribution, spam distribution, fake news,
     and propaganda.The consequence of such threats can  affect large number
     of people,and can result in catastrophic damage. However, identifying
     the malicious users from the huge number of regular users remain the
     most challenging problem for the social media platforms.Big data analytics
     can be one of the most powerful tool  for the social media platforms
     to prevent such attacks on social media platforms.
     This paper discusses the threats of social medias and
     the ways to use big data analytics to prevent such
     attacks on social media platforms.
